<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="img/profile.jpg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">kenzo</span>
        <span class="job">Developer & Hater</span>
      </div>
      <div class="media-buttons">
        <a href="#" style="background: rgb(173, 112, 173)" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" style="background: rgb(28, 146, 214)" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="#" style="background: rgb(202, 51, 195)" class="link">
          <i class="bx bxl-twitch"></i>
        </a>
        <a href="#" style="background: rgb(68, 67, 67)" class="link"
          ><i class="bx bxl-tiktok"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
            <i class='bx bxs-heart'></i>
            <span class="number">60k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded' ></i>
            <span class="number">20k</span>
        </div>
        <div class="data">
            <i class='bx bx-share' ></i>
            <span class="number">12k</span>
        </div>
        
      </div>
    </div>
  </body>
</html>
